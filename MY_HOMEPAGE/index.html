<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 主内容区域样式 */
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4a69bd;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        strong {
            color: #4a69bd;
            font-weight: 700;
        }

        em {
            color: #e74c3c;
            font-style: italic;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 25px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #4a69bd, transparent);
            margin: 30px 0;
        }


        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul li {
                margin: 10px 5px;
                /* 修改：在小屏幕上减小间距 */
            }

            h1 {
                font-size: 2.2rem;
            }

            section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="contact.html">联系我</a></li>
                <li><a href="portfolio.html">爱好/作品页</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>欢迎来到我的个人主页</h1>
        <p>我是傅馨源，是一名大三学生</p>
        <section>
            <h2>我的工作</h2>
            <p>我目前专注于<strong>神经网络研究</strong>和<em>机器学习</em>。</p>
            <img src="images/profile.jpg" alt="我的个人照片">
            <hr>
        </section>


    </main>
    <footer>
        <p>联系我们：123456789</p>

    </footer>
</body>

</html>
